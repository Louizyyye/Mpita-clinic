<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Appointment Request
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-blue-100">
  <div class="container mx-auto p-6">
   <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
    <div class="mb-6 md:mb-0">
     <img alt="Mpita Clinic logo" class="mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/Rh9uq5S5ISGmPNzyj0ESAwXYS82-jMKMa7j__ONOO68.jpg" width="100"/>
     <h1 class="text-4xl font-bold text-black">
      Start your appointment request here.
     </h1>
     <p class="text-lg text-gray-700 mt-2">
      This is the easiest way to reach us.
     </p>
    </div>
    <div class="w-full md:w-1/2">
     <div class="border-b border-gray-300 py-4">
      <a class="flex justify-between items-center text-blue-600 hover:underline" href="#">
       <div>
        <h2 class="text-xl font-semibold">
         New Patients
        </h2>
        <p class="text-gray-600">
         Provide your info and set a follow-up time.
        </p>
       </div>
       <i class="fas fa-chevron-right text-gray-600">
       </i>
      </a>
     </div>
     <div class="border-b border-gray-300 py-4">
      <a class="flex justify-between items-center text-blue-600 hover:underline" href="#">
       <div>
        <h2 class="text-xl font-semibold">
         Returning patients
        </h2>
        <p class="text-gray-600">
         Request using your patient account.
        </p>
       </div>
       <i class="fas fa-chevron-right text-gray-600">
       </i>
      </a>
     </div>
     <div class="py-4">
      <a class="flex justify-between items-center text-blue-600 hover:underline" href="#">
       <div>
        <h2 class="text-xl font-semibold">
         Referring physicians
        </h2>
        <p class="text-gray-600">
         Get consults and refer your patients.
        </p>
       </div>
       <i class="fas fa-chevron-right text-gray-600">
       </i>
      </a>
     </div>
    </div>
   </div>
  </div>
     <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Mpita Clinic. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
